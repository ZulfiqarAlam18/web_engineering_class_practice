<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
            color: blue;
        }
        p {
            font-size: 1.5em;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    
    <h1 style="color: blue;"> Simple Calculator (HTML, CSS, JS) </h1> 
    
    <form action="">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>

        
        <button type="button" onclick="setOperation('+')">+</button>
        <button type="button" onclick="setOperation('-')">-</button>
        <button type="button" onclick="setOperation('*')">*</button>
        <button type="button" onclick="setOperation('/')">/</button>

        <br><br>
        
        <button type="button" onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </form>

    <p>  Note: After entering the first number, press an operator button before entering the second number, then press "Calculate" to get the result.</p>

    <script src="script.js"></script>
</body>
</html>
