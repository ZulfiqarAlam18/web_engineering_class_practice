<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
           justify-content: center;
           align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 250px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img 
            height="200"
            width="200"
            src="parrot.jpg" alt="Card Image">
            <h2>Parrot</h2>
            <p>Colorful, talkative, intelligent, playful</p>
        </div>

        <div class="card">
            <img 
            width="200"
            height="200"
            
            
            
            src="sparrow.jpg" alt="Card Image">
            <h2>Sparrow </h2>
            <p>Small, chirpy, agile, social, lively
            </p>
        </div>
        <div class="card">
            <img 
            width="200"
            height="200"
            
            
            src="pigeon.jpeg" alt="Card Image">
            <h2>Pigeon</h2>
            <p> Urban, gentle, cooing, messenger, adaptable
            </p>
        </div>
    </div>
</body>
</html>
