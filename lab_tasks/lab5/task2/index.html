<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Box Model</title>
    <style>
        .box {
            width: 400px;
            height: 250px;
            padding: 30px;
            border: 8px dashed #e74c3c;
            margin: 40px auto; /* Centered with auto margins */
            background-color: #2ecc71;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has modified properties: wider, taller, more padding, dashed border, different colors, and centered with auto margins.
    </div>
</body>
</html>
